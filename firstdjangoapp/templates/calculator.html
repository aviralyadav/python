{% extends 'base.html' %}
{% block content %}
    <div class="container-xxl bg-white p-0">

        <!-- Contact Start -->
        <div class="container-xxl py-5">
            <div class="container">
                <h1 class="text-center mb-5 wow fadeInUp" data-wow-delay="0.1s">Calculator</h1>
                <div class="row g-4">
                    
                    <div class="col-md-12">
                        <div class="wow fadeInUp" data-wow-delay="0.5s">
                            
                            <form method="post">
                                {% csrf_token %}
                                <div class="row g-3">
                                     <div class="col-md-8">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="name" placeholder="Number" name="num1" value="{{num1}}">
                                            <label for="name">Number 1</label>
                                        </div>
                                        {% if error %}
                                        <div class="warning" style="color: red">Please enter the value</div>
                                        {% endif %}
                                    </div>
                                    <div class="col-md-8">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="name" placeholder="Number" name="num2" value="{{num2}}">
                                            <label for="name">Number 2</label>
                                        </div>
                                    </div>
                                    <div class="col-md-8">
                                    <select class="form-control" name="opr">
                                        <option>+</option>
                                        <option>-</option>
                                        <option>*</option>
                                        <option>/</option>
                                    </select>
                                </div>
                                <div class="col-md-8">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="name" placeholder="Number" name="output" value="{{output}}">
                                        <label for="name">Result</label>
                                    </div>
                                </div>
                                    <div class="col-12">
                                        <button class="btn btn-primary w-100 py-3" type="submit">Calculator</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Contact End -->

    </div>
{% endblock  %}
